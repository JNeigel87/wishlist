<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contect="width=device, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <title>Login/Register</title>
</head>
<body>
    <h1>Registration</h1>
    {% if messages %}
    {% for message in messages %}
    <m>{{message}}</m>
    {% endfor %}

    {% endif %}
    <div class="register">
        <form action="/register" method="post">
            {% csrf_token %}
            <p>Name: <input type="text" name="name" id=""></p>
            <p>Username: <input type="text" name="username" id=""></p>
            <p>Password: <input type="text" name="password" id=""></p>
            <p>Confirm PW: <input type="text" name="confirm_pw" id=""></p>
            <p><input type="submit" value="Register"></p>
        </form>
    </div>
    <div class="login">
        <h1>Login</h1>
        <form action="/login" method="post">
            {% csrf_token %}
            <p>Username: <input type="text" name="username" id=""></p>
            <p>Password: <input type="text" name="password" id=""></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
</body>
</html>
